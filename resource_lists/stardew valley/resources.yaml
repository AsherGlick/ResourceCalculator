recipe_types:
  Crafting: Craft {IN_ITEMS} into {OUT_ITEM} (must have recipe)
  Cooking: Cook {IN_ITEMS} into {OUT_ITEM} (must have recipe)
  Building (carpenter): Bring {IN_ITEMS} to the carpenter to build {OUT_ITEM}
  Building (carpenter, upgrade): Bring {IN_ITEMS} to the carpenter to upgrade the building to {OUT_ITEM}
  Building (wizard): Bring {IN_ITEMS} to the wizard to build {OUT_ITEM}
  Smelting: Use a Furnace with {IN_ITEMS} to create {OUT_ITEM}
  Charcoal Kiln: Use a Charcoal Kiln with {IN_ITEMS} to create {OUT_ITEM}
  Recycling Machine: Use a Recycling Machine with {IN_ITEMS} to get {OUT_ITEM}
  Recycling Machine (chance): Use a Recycling Machine with {IN_ITEMS} to possibly get {OUT_ITEM} (amount may be higher)
  Wood Chipper: Use the Wood Chipper with {IN_ITEMS} to get {OUT_ITEM} (amount may be higher)
  Wood Chipper (chance): Use the Wood Chipper with {IN_ITEMS} to possibly get {OUT_ITEM} (amount may be higher)
  Slime Egg-Press: Use a Slime Egg-Press with {IN_ITEMS} to possibly get {OUT_ITEM}
  Seed Maker: Use a Seed Maker with {IN_ITEMS} to likely get {OUT_ITEM} (amount may be higher)
  Seed Maker (chance): Use a Seed Maker with {IN_ITEMS} to rarely get {OUT_ITEM} (amount may be higher)
  Bone Mill: Use a Bone Mill with {IN_ITEMS} to possibly get {OUT_ITEM} (amount may be higher)
  Geode Crusher (varied): Use a Geode Crusher {IN_ITEMS} to possibly get {OUT_ITEM} (amount may be higher)
  Geode Crusher: Use a Geode Crusher {IN_ITEMS} to possibly get {OUT_ITEM}
  Blacksmith (process, varied): Bring {IN_ITEMS} to Clint to possibly get {OUT_ITEM} (amount may be higher)
  Blacksmith (process): Bring {IN_ITEMS} to Clint to possibly get {OUT_ITEM}
  Blacksmith (upgrade): Bring {IN_ITEMS} to Clint to upgrade to {OUT_ITEM}
  Cheese Press: Use a Cheese Press with {IN_ITEMS} to create {OUT_ITEM}
  Keg: Use a Keg with {IN_ITEMS} to brew {OUT_ITEM}
  Loom: Use a Loom with {IN_ITEMS} to create {OUT_ITEM}
  Mayonnaise Machine: Use a Mayonnaise Machine with {IN_ITEMS} to create {OUT_ITEM}
