  Preserves Jar: Use a Preserves Jar with {IN_ITEMS} to create {OUT_ITEM}
  Mill: Use a Mill with {IN_ITEMS} to create {OUT_ITEM}
  Forge (create): Use {IN_ITEMS} at the forge to create {OUT_ITEM}
  Forge (stat): Use {IN_ITEMS} at the forge to add {OUT_ITEM}
  Forge (stat, chance): Use {IN_ITEMS} at the forge to possibly add {OUT_ITEM} (random stat)
  Forge (enchantment): Use {IN_ITEMS} at the forge to add {OUT_ITEM} (random enchantment)
  Buy: Purchase {OUT_ITEM} with {IN_ITEMS}
  As: Treat {IN_ITEMS} as {OUT_ITEM}

