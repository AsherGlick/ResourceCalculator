  Cheese Press: Use a Cheese Press with {IN_ITEMS} to create {OUT_ITEM}
  Keg: Use a Keg with {IN_ITEMS} to brew {OUT_ITEM}
  Loom: Use a Loom with {IN_ITEMS} to create {OUT_ITEM}
