recipe_types:
  Buying: Buy {OUT_ITEM} for {IN_ITEMS} at a shop
  Upgrading: Buy {OUT_ITEM} for {IN_ITEMS} at a shop (once per character, not all available for all characters or in all maps)
  Sell: Bring {IN_ITEMS} to a mineral depot to sell for {OUT_ITEM}
  Instant Sell: Mine {IN_ITEMS} to sell instantly for {OUT_ITEM}
  Smelter Level 1: Mine {IN_ITEMS} to smelt {OUT_ITEM}
  Smelter Level 2: Mine {IN_ITEMS} to smelt {OUT_ITEM} (level 2 smelter required)
  Smelter Level 3: Mine {IN_ITEMS} to smelt {OUT_ITEM} (level 3 smelter required)
  Smelter Level 4: Mine {IN_ITEMS} to smelt {OUT_ITEM} (level 4 smelter required)
  Smelter Level 5: Mine {IN_ITEMS} to smelt {OUT_ITEM} (level 5 smelter required)
