<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ResourceCalculator</title>

		<link rel="stylesheet" href="{{css_path}}">
		<meta charset="UTF-8">
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

	</head>
	<body>
		<div class="icon">
			<img src="logo.png" /><br>
			Resource Calculator
		</div>

		<div class="calculator_wrapper">
			{% for calculator in calculators %}
				<a href="./{{calculator.path}}">
					<div class="calculator_link_wrapper">
						<img src="{{calculator.path}}/{{calculator.icon_filename}}"/>
						<div class="calculator_link" >{{calculator.display_name}}</div>
					</div>
				</a>
			{% endfor %}
			<a href="https://github.com/AsherGlick/ResourceCalculator/blob/master/README.md">
				<div class="calculator_link_wrapper">
					<img src="{{addgame_image_path}}"/>
					<div class="calculator_link">Add a<br>New Game</div>
				</div>
			</a>
		</div>
	</body>
</html>
